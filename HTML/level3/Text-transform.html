<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text transform property</title>
  <style>
    .box{
      font-size: 34px;
    }
    #box1{
      text-transform: uppercase;
    }
    #box2{
      text-transform: lowercase;
    }
    #box3{
      text-transform:capitalize;
    }
    #box4{
      text-transform: none;
    }
  </style>
</head>
<body>
  <div id="box1" class="box">First div</div>
  <div id="box2" class="box">Second div </div>
  <div id="box3" class="box">third div</div>
  <div id="box4" class="box">Fourth div</div>
</body>
</html>
