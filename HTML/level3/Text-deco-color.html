<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text decoration color property</title>
  <style>
    .box{
      text-decoration: underline;
      font-size: 40px;
    }
    #box1{text-decoration-style: dashed;
      text-decoration-color: red;
    }
    #box2{text-decoration-style: double;
      text-decoration-color: yellow;
    
    }
    #box3{text-decoration-color: blue;}
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h3 id="box1" class="box">Box1</h3>
  <h3 id="box2" class="box">Box2</h3>
  <h3 id="box3" class="box">Box3</h3>
  <a href="#" >Link2</a>
</body>
</html>
