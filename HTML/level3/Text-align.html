<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Align property</title>
  <style>
    .box{
      height: 100px;
      width: 100px;
    }
    #box1{
      background-color: aqua; text-align: center;
    }
    #box2{
      background-color: rgb(128, 0, 255); text-align: right;
    }
    #box3{
      background-color: rgb(0, 255, 13); text-align: justify;
    }
  </style>
</head>
<body>
  <h3 id="box1" class="box">Box1</h3>
  <h3 id="box2" class="box">Box2</h3>
  <h3 id="box3" class="box">Box3</h3>
</body>
</html>
