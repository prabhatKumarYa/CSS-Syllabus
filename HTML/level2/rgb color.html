<!DOCTYPE html>
<html lang="en">
<head>
  <title>RGB color model</title>
  <style>
    *{
      padding: 5px;
      margin: 5px;
    }
    #first{
      background-color: rgb(255,0,0);
    }
    #second{
      background-color: rgb(0,0,255);
    }
    button{
      background-color: rgb(255,0,255);
      color: rgb(0,255,255);
    }

  </style>
</head>
<body>
  <div id="first">First div </div>
  <div id="second">Second div </div>
  <button>click me</button>
</body>
</html>
