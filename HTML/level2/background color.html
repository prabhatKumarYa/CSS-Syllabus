<!DOCTYPE html>
<html lang="en">
<head>
  <title>Background color property</title>
  <style>
    *{
      padding: 5px;
      margin: 5px;
    }
    #first{
      background-color: red;
    }
    #second{
      background-color: green;
    }
    button{
      background-color: blue;
      color: white;
    }

  </style>
</head>
<body>
  <div id="first">First div </div>
  <div id="second">Second div </div>
  <button>click me</button>
</body>
</html>
