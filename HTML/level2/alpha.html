<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha channel</title>
  <style>
    *{
      margin: 5px;
      padding: 5px;
      height: 100px;
      width: 100px;
      
    }
    .div1{
      background-color: rgb(255,0,0,0.1);
      border: 2px solid black;
    }
    .div2{
      background-color: rgb(0,0,255,0.5);
      border: 2px solid black;

    }
    .div3{
      background-color: rgb(0,255,0,0.7);
      border: 2px solid black;
    }
    .div4{
      background-color: rgb(0,255,255,1.0);
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
  <div class="div4"></div>
</body>
</html>
