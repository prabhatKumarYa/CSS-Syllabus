<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility property</title>
  <style>
    .div1{
      height: 100px;
      width: 100px;
      background-color: red;
      visibility: hidden;
    }
    .div2{
      height: 100px;
      width: 100px;
      border: 2px solid black;
      background-color: aqua;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
</body>
</html>
