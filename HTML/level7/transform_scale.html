<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Transform</title>
  <style>
    .box{
      height:100px;
      width: 100px;
      border: 2px solid black;
      border-radius: 8px;
      background-color: aqua;
      position: relative;
      left: 50px;
      top: 50px;
    }
    .box:hover{
      transform: scale(2);

    }
  </style>
</head>
<body>
  <div class="box">Scale</div>
</body>
</html>
